  <!--Navbar-->

  <div class="container">
    <form action="adoptee_collection.html" method="GET">
  <br>
      <h3>Share your adoptee story below!</h3>
  <br>
  <label for="text">name:</label>
  <input password="text" name="name" placeholder="nate solomon">
  <label for="text">age:</label>
  <input password="text" name="age" placeholder="13">
  <label for="email"> email: </label>
  <input id="email" email="text" name="email" placeholder="chickenlover22@gmail.com">
  <br><br>
  <p>What age were you adopted?</p>
  <select name="age">
      <option value="">select below</option>
      <option value="">0-11 months</option>
      <option value="">1 year</option>
      <option value="">2 years</option>
      <option value="">3 years</option>
      <option value="">4 years</option>
      <option value="">5 years</option>
      <option value="">6 years</option>
      <option value="">7 years</option>

      <option value="">13 years</option>
      <option value="">14 years</option>
      <option value="">15 years</option>
      <option value="">16 years</option>
      <option value="">17 years</option>
      <option value="">18 years</option>
  </select>
  <br><br>
  <p>I am...</p>
  <select name="type">
    <option selected>select below</option>
      <option value="adoptee">an adoptee</option>
      <option value="parent">an adoptive parent</option>
      <option value="sibling">an adoptive sibling</option>
      <option value="other">other</option>
  </select>
  <br><br>
  <p>share story below</p>
  <textarea name="story" rows="8" cols="80"></textarea>
  <br>
  <input type="submit" name="" value="submit">
  </form>
