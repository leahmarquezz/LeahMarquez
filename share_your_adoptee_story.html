<body>
  <!--Navbar-->
  <div data-include="nav"></div>
  <!--Whole page container div-->
  <div class="container">
    <form method="GET">
      <h3>would you like to sign up for our news letter?</h3>
      <label for="yes">yes!</label>
      <input type="radio" id="yes" name="radio button" value="yes">
      
      <label for="yes">maybe another time</label>
      <input type="radio" id="no" name="radio button" value="no">

  <h4>if yes fill out form below</h4>
  <label for="email"> email: </label>
  <input id="email" email="text" name="secret stuff" placeholder="chickenlover22@gmail.com">
  <label for="text">name:</label>
  <input password="text" name="name" placeholder="jane doe">

  <p>which is your favorite chicken?(1-4)</p>
  <select name="stars">
      <option value="1">1)sally</option>
      <option value="2">2)cookie</option>
      <option value="3">3)penguina</option>
      <option value="4">3)marigold</option>
  </select>

  
  <p>please let us know any comments or questions you may have below!</p>
  <textarea name="name" rows="8" cols="80"></textarea>
  <br>
  <input type="submit" name="" value="submit">
</form>


  </div>
